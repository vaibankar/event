apiVersion: v1
kind: Service
metadata:
  name: event-api-service # <--- Stable internal DNS name for the frontend
  labels:
    app: event-api
spec:
  selector:
    app: event-api
  ports:
    - protocol: TCP
      port: 80         # Internal cluster port
      targetPort: 3001 # Port the container is listening on (from your Node.js server.js)
  type: ClusterIP      # Accessible only within the cluster
